<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .login-card h3 {
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }

        .form-control {
            border-radius: 10px;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-card">
    <!-- LOGO / İKON -->
    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913461.png" alt="Logo">

    <h3>Fiyat Paneli Giriş</h3>

    {% if hata %}
        <div class="error-msg">{{ hata }}</div>
    {% endif %}

    <form method="POST" action="/login">
        <div class="mb-3 text-start">
            <label for="kullanici" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="kullanici" name="kullanici" required>
        </div>

        <div class="mb-4 text-start">
            <label for="sifre" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="sifre" name="sifre" required>
        </div>

        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
</div>

</body>
</html>
