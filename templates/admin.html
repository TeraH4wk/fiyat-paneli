<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h2>🔐 Admin Paneli</h2>

        <form action="/admin" method="post" class="mb-4 d-flex gap-2">
            <input type="text" name="yeni_kullanici" placeholder="Yeni kullanıcı adı" class="form-control" required>
            <input type="password" name="yeni_sifre" placeholder="Şifre" class="form-control" required>
            <button type="submit" class="btn btn-primary">➕ Kullanıcı Ekle</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for kategori, mesaj in messages %}
                <div class="alert alert-{{ kategori }} alert-dismissible fade show" role="alert">
                    {{ mesaj }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endwith %}

        <h4>👥 Kayıtlı Kullanıcılar</h4>
        <ul class="list-group">
            {% for kullanici in kullanicilar %}
                <li class="list-group-item">{{ kullanici.kullanici }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-4">⬅️ Ana Sayfa</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
