<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">🔐 Admin Paneli</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for kategori, mesaj in messages %}
                <div class="alert alert-{{ 'success' if kategori == 'success' else 'danger' }} alert-dismissible fade show mt-3" role="alert">
                    {{ mesaj }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
                </div>
            {% endfor %}
        {% endwith %}

        <form action="/admin" method="post" class="mt-4 border p-4 bg-white rounded shadow-sm">
            <h5>Kullanıcı Ekle</h5>
            <div class="mb-3">
                <label for="yeni_kullanici" class="form-label">Kullanıcı Adı:</label>
                <input type="text" class="form-control" name="yeni_kullanici" required>
            </div>
            <div class="mb-3">
                <label for="yeni_sifre" class="form-label">Şifre:</label>
                <input type="text" class="form-control" name="yeni_sifre" required>
            </div>
            <button type="submit" class="btn btn-primary">➕ Ekle</button>
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
